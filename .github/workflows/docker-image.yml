name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: docker.io              # 使用 Docker Hub（默认）
  IMAGE_NAME: penggan0/rss-full-latest  # 替换成你的 Docker Hub 用户名和镜像名

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # 你的 Docker Hub 用户名
          password: ${{ secrets.DOCKER_TOKEN }}     # 你的 Docker Hub Access Token

      - name: Set up QEMU (for multi-platform build)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64  # 多平台支持
          push: ${{ github.event_name != 'pull_request' }}  # 仅在 push 时推送
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}  # 用 Git commit SHA 打标签