version: '3.8'  # 建议使用 3.8 或更高版本

services:
  gemini-gpt:
    image: penggan0/rss-full-alpine:latest
    restart: unless-stopped
    volumes:
      - ./gpt.py:/app/gpt.py
      - ./.env:/app/.env
      - ./chats.db:/app/chats.db
    command: ["gpt.py"]
    deploy:
      resources:
        limits:
          cpus: '0.5'   # 限制最多使用 0.5 个 CPU 核心
          memory: '150M' # 限制内存为 500MB

